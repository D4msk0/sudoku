<head>
    <meta charset="UTF-8">
    <title>Sudoku Game</title>
</head>
<body>
<h1>Sudoku Game</h1>

<table border="1">
    <tr th:each="row, rowStat : ${sudokuBoard}">
        <td th:each="cell, colStat : ${row}">
            <span th:text="${cell}"></span>
        </td>
    </tr>
</table>

<form method="post" action="/sudoku/makeMove">
    <label for="row">Row:</label>
    <input type="number" id="row" name="row" min="0" max="8" required>
    <br>
    <label for="col">Column:</label>
    <input type="number" id="col" name="col" min="0" max="8" required>
    <br>
    <label for="value">Value:</label>
    <input type="number" id="value" name="value" min="1" max="9" required>
    <br>
    <input type="submit" value="Make Move">
</form>

</body>
</html>
